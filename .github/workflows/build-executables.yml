name: Build and Release Executables

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-linux:
    name: Build for Linux x64
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build GUI executable
        run: |
          xvfb-run pyinstaller --onefile --windowed --add-data "favorites.json:." --add-data "indexes.json:." --name "linux-x64-stock" stock.py

      - name: Build CLI executable
        run: |
          pyinstaller --onefile --add-data "favorites.json:." --add-data "indexes.json:." --name "linux-x64-stock-cli" stock_cli.py

      - name: Organize release files
        run: |
          mkdir release-assets
          mv dist/linux-x64-stock release-assets/
          mv dist/linux-x64-stock-cli release-assets/

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Release ${{ github.event.inputs.version || github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build for Windows x64
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build GUI executable
        run: |
          pyinstaller --onefile --windowed --add-data "favorites.json;." --add-data "indexes.json;." --name "windows-x64-stock" stock.py

      - name: Build CLI executable
        run: |
          pyinstaller --onefile --add-data "favorites.json;." --add-data "indexes.json;." --name "windows-x64-stock-cli" stock_cli.py

      - name: Organize release files
        run: |
          mkdir release-assets
          move dist\windows-x64-stock.exe release-assets\
          move dist\windows-x64-stock-cli.exe release-assets\

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Release ${{ github.event.inputs.version || github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos-arm:
    name: Build for macOS ARM
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build GUI executable
        run: |
          pyinstaller --onefile --windowed --noconsole --add-data "favorites.json:." --add-data "indexes.json:." --name "macos-arm64-stock" stock.py

      - name: Build CLI executable
        run: |
          pyinstaller --onefile --add-data "favorites.json:." --add-data "indexes.json:." --name "macos-arm64-stock-cli" stock_cli.py

      - name: Organize release files
        run: |
          mkdir release-assets
          mv dist/macos-arm64-stock release-assets/
          mv dist/macos-arm64-stock-cli release-assets/
          # 添加可执行权限
          chmod +x release-assets/macos-arm64-stock
          chmod +x release-assets/macos-arm64-stock-cli
          # 打包并保留执行权限
          tar -czf macos-arm64-stock.tar.gz -C release-assets macos-arm64-stock
          tar -czf macos-arm64-stock-cli.tar.gz -C release-assets macos-arm64-stock-cli
          mv *.tar.gz release-assets/

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Release ${{ github.event.inputs.version || github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}